services:
  postgres:
    image: postgres:16-alpine
    container_name: simulated-notification-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: simulated_notification
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simulated-notification-app
    restart: unless-stopped
    ports:
      - "7777:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/simulated_notification?schema=public
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:7777
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge

